<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>King's Cup - Single Player</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .card-container {
      perspective: 1000px;
      margin-bottom: 20px;
    }
    .card {
      width: 150px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      padding: 10px;
      box-sizing: border-box;
    }
    .card .front {
      background-color: #2e8b57;
      color: white;
    }
    .card .back {
      background-color: #fff;
      color: #000;
      transform: rotateY(180deg);
    }
    .buttons {
      margin-bottom: 20px;
    }
    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #instructions {
      display: none;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      text-align: left;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="side front">
        Click "Draw Card" to flip
      </div>
      <div class="side back" id="cardBack">
        <!-- Card text will appear here -->
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="drawCard()">Draw Card</button>
    <button onclick="toggleInstructions()">Instructions</button>
  </div>

  <div id="instructions">




  </div>

  <script>
    // Sample deck of cards with text descriptions
    const deck = [
      'Ace - Waterfall',
      '2 - You',
      '3 - Me',
      '4 - Floor',
      '5 - Guys',
      '6 - Chicks',
      '7 - Heaven',
      '8 - Mate',
      '9 - Rhyme',
      '10 - Categories',
      'Jack - Rule',
      'Queen - Question Master',
      'King - Kingâ€™s Cup'
    ];

    // Function to draw a card and animate the flip
    function drawCard() {
      const randomCard = deck[Math.floor(Math.random() * deck.length)];
      const cardBack = document.getElementById('cardBack');
      cardBack.textContent = randomCard;
      const card = document.getElementById('card');
      card.classList.add('flipped');
      // Optionally, reset flip after some time to allow repeated draws
      setTimeout(() => {
        card.classList.remove('flipped');
      }, 2000); // 2 seconds delay
    }

    // Toggle instructions panel on/off
    function toggleInstructions() {
      const instructionsDiv = document.getElementById('instructions');
      if (instructionsDiv.style.display === 'none' || instructionsDiv.style.display === '') {
        instructionsDiv.style.display = 'block';
      } else {
        instructionsDiv.style.display = 'none';
      }
    }
  </script>
</body>
</html>
